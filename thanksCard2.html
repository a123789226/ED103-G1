<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .backgroundSelect{
        width: 100px;
    }
    .backgroundSelect > img{
        width: 100%;
    }   
    .animalSelect{
        width: 100px;
    }
    .animalSelect > img{
        width: 100%;
    }   
    .decoSelect{
        width: 100px;
    }
    .decoSelect > img{
        width: 100%;
    }
	#imgPanel{
		width:600px;
		height:800px;
		background-color:pink;
		position:relative;
	}
</style>
<body>
    
<div class="selectSection">
    <div class="backgroundSelect">
        <img src="./image/thanksCard/background1.png" alt="">
        <img src="./image/thanksCard/background2.png" alt="">
        <img src="./image/thanksCard/background3.png" alt="">
    </div>
        
    <div class="animalSelect">
        <img src="./image/thanksCard/animal1.png" alt="">
        <img src="./image/thanksCard/animal2.png" alt="">
        <img src="./image/thanksCard/animal3.png" alt="">
    </div>
        

    <div class="decoSelect">
        <img src="./image/thanksCard/deco1.png" alt="">
        <img src="./image/thanksCard/deco2.png" alt="">
        <img src="./image/thanksCard/deco3.png" alt="">
    </div>
        


</div>

<div id="imgPanel" >

</div>

<script>
function showLarge(e){
  let srcImg = e.target;
  let newImg = srcImg.cloneNode();
  let imgPanel = document.getElementById("imgPanel");
  if(imgPanel.children.length == 0){
  	imgPanel.appendChild(newImg);
  }else{
  	imgPanel.replaceChild( newImg, imgPanel.firstElementChild);
  }
  
}

function init(){
	var bgc = document.querySelectorAll(".backgroundSelect img");
	for(  var i = 0; i < bgc.length; i++){
		bgc[i].onclick = showLarge;
	}
}

function showLarge1(e){
  let srcImg = e.target;
  let newImg = srcImg.cloneNode();
  let imgPanel = document.getElementById("imgPanel");
  if(imgPanel.children.length == 0){
  	imgPanel.appendChild(newImg);
  }else{
  	imgPanel.replaceChild( newImg, imgPanel.firstElementChild);
  }
  
}
function init(){
	var animal = document.querySelectorAll(".animalSelect img");
	for(  var j = 0; j < animal.length; j++){
		animal[j].onclick = showLarge1;
	}
}

function showLarge2(e){
  let srcImg = e.target;
  let newImg = srcImg.cloneNode();
  let imgPanel = document.getElementById("imgPanel");
  if(imgPanel.children.length == 0){
  	imgPanel.appendChild(newImg);
  }else{
  	imgPanel.replaceChild( newImg, imgPanel.firstElementChild);
  }
  
}
function init(){
	var deco = document.querySelectorAll(".decoSelect img");
	for(  var i = 0; i < deco.length; i++){
		deco[i].onclick = showLarge2;
	}
}


window.onload = init;
</script>
</body>
</html>
