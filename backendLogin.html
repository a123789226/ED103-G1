<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="./image/header/favicon.ico">
  <link rel="stylesheet" href="./css/style.css">

  <title>Aqua Wonderland</title>
</head>

<body>
  <!-- 下面是背景的div，先不要動到 -->
  <div class="mgrBackground">
    <div class="commonBG00 commonBGSet"></div>
    <div class="commonBG01 commonBGSet"></div>
    <div class="commonBG02 commonBGSet"></div>
    <div class="commonBGLeft commonBGSet"></div>
    <div class="commonBGRight commonBGSet"></div>
    <img src="./image/background/fish1.png" alt="" class="BGFish1">
    <img src="./image/background/fish2.png" alt="" class="BGFish2">
  </div>
  <!-- 上面是背景的div，先不要動到 -->

  <div>
    <!-- Title -->
    <!-- <div class="commonTitleBox">
      <h2 class="commonTitle">Big Title</h2>
      <h4 class="commonSubTitle">Lorem ipsum dolor sit amet consectetur.</h4>
    </div> -->
    <!-- 你的code打這下面 -->

    <!-- Log In -->
    <div class="mgrLogin" id="mgrLogin">
      <form class="LogInForm" id="LogInForm" method="post">
        <div class="mgrImg">
          <img src="./image/index/object/indexMain3-5.png" alt="">
        </div>
        <h3 class="mgrLogTitle">BackStage</h3>
        <input type="text" name="mgrId" id="mgrId" minlength="6" maxlength="12" pattern="[A-Za-z0-9]*"
          placeholder="ID" size="30" /><br>
        <input type="password" name="mgrPsw" id="mgrPsw" minlength="6" maxlength="12" pattern="[A-Za-z0-9]*"
          placeholder="Password" size="30" /><br>
        <input type="button" class="submitBtnLog" id="btnLogin" value="LOG IN">
      </form>
    </div>
    <!-- 你的code打這上面 -->
  </div>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="./js/mgrLogin.js"></script>


</body>

</html>
